spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          # Disable JWT validation for tests
          issuer-uri: ""
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.OAuth2ResourceServerAutoConfiguration

# Mock AWS configuration for tests
aws:
  region: us-east-1
  cognito:
    region: us-east-1
    user-pool-id: test-pool
    app-client-id: test-client
  access-key-id: test-access-key
  secret-access-key: test-secret-key

logging:
  level:
    org.springframework.security: DEBUG
    com.spmorangle: DEBUG
    software.amazon.awssdk: ERROR