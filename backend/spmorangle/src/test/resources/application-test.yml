spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        hbm2ddl:
          create_namespaces: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  security:
    oauth2:
      resourceserver:
        jwt:
          # Disable JWT validation for tests
          issuer-uri: ""
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.OAuth2ResourceServerAutoConfiguration

# Mock AWS configuration for tests
aws:
  region: us-east-1
  cognito:
    region: us-east-1
    user-pool-id: test-pool
    app-client-id: test-client
  access-key-id: test-access-key
  secret-access-key: test-secret-key

logging:
  level:
    org.springframework.security: DEBUG
    com.spmorangle: DEBUG
    software.amazon.awssdk: ERROR